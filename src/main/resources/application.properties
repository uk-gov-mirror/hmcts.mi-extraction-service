spring.application.name = mi-extraction-service
info.app.name = ${spring.application.name}

application-insights.default.modules.WebSyntheticRequestTelemetryInitializer.enabled = false
azure.application-insights.instrumentation-key = ${APPINSIGHTS_INSTRUMENTATIONKEY:}

azure.managed-identity.client-id = ${MI_CLIENT_ID:}

azure.storage-account.staging.name = ${STORAGE_STAGING_NAME:}
azure.storage-account.export.name = ${STORAGE_EXPORT_NAME:}

azure.storage-account.staging.connection-string = ${STORAGE_STAGING_CONNECTION_STRING:}
azure.storage-account.export.connection-string = ${STORAGE_EXPORT_CONNECTION_STRING:}

container-whitelist = ${CONTAINER_WHITELIST:}#{T(java.util.Collections).emptyList()}

archive.password = ${ARCHIVE_PASSWORD:}

retrieve-from-date = ${RETRIEVE_FROM_DATE:}
retrieve-to-date = ${RETRIEVE_TO_DATE:}

mail.targets = ${MAIL_TARGETS:}

max-lines-buffer = 3000

# GovUK Notify Properties
mail.gov-uk.api-key = ${GOV_UK_NOTIFY_API_KEY:}
mail.gov.uk.templates.blob-url = ${GOV_UK_NOTIFY_BLOB_URL_TEMPLATE_ID:decbdd28-c1f4-4a06-af4a-18f0e162975a}

# SMTP Properties
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}

# Other properties
spring.mail.properties.mail.smtp.auth=${MAIL_AUTH:false}
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# TLS , port 587
spring.mail.properties.mail.smtp.starttls.enable=$MAIL_TLS:false}

smoke.test.enabled=false

# Whitelisted Public IP Ranges
sas-ip-whitelist.range.dom1.range.1 = 194.33.196.0-194.33.196.255
sas-ip-whitelist.range.dom1-range.2 = 194.33.192.0-194.33.192.255